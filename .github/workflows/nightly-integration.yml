name: Nightly Integration

on:
  schedule:
    - cron: '0 3 * * *'
  workflow_dispatch:

jobs:
  nightly:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_USER: cryptopay
          POSTGRES_PASSWORD: cryptopay
          POSTGRES_DB: cryptopay
        ports:
          - 55432:5432
        options: >-
          --health-cmd "pg_isready -U cryptopay -d cryptopay"
          --health-interval 5s
          --health-timeout 3s
          --health-retries 20
      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 5s
          --health-timeout 3s
          --health-retries 20
    env:
      NODE_ENV: test
      APP_REGION: offshore
      DATABASE_URL: postgres://cryptopay:cryptopay@localhost:55432/cryptopay
      REDIS_URL: redis://localhost:6379
      ETHIOPIA_SERVICES_CRYPTO_DISABLED: 'true'
      AUTH_JWT_SECRET: test-jwt-secret
      AUTH_JWT_ISSUER: cryptopay-internal
      AUTH_JWT_AUDIENCE: cryptopay-services
      WATCHER_CALLBACK_SECRET: test-callback-secret
      WATCHER_CALLBACK_MAX_AGE_MS: '300000'
      PAYOUT_ORCHESTRATOR_URL: http://localhost:3003
      RELEASE_ID: nightly-${{ github.run_id }}
      GIT_SHA: ${{ github.sha }}
      DEPLOY_COLOR: nightly
      ENVIRONMENT: nightly
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: pnpm

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9.15.5

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Boundary checks
        run: pnpm check:ethiopia-boundary

      - name: Run DB migrations
        run: pnpm --filter @cryptopay/db migrate

      - name: Adapter sandbox-style coverage
        run: |
          pnpm --filter @cryptopay/adapters test
          pnpm --filter @cryptopay/customer-auth test

      - name: Integration suites
        run: pnpm test:integration

      - name: Full MVP flow with replay/retry/reconciliation assertions
        run: pnpm test:e2e

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22'

      - name: Go watcher tests
        run: pnpm go:test
