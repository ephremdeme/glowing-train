name: CI

on:
  pull_request:
  push:
    branches:
      - main
      - feat/**
      - codex/**

env:
  REGISTRY: ghcr.io
  IMAGE_PREFIX: ghcr.io/ephrem

jobs:
  validate:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_USER: cryptopay
          POSTGRES_PASSWORD: cryptopay
          POSTGRES_DB: cryptopay
        ports:
          - 55432:5432
        options: >-
          --health-cmd "pg_isready -U cryptopay -d cryptopay"
          --health-interval 5s
          --health-timeout 3s
          --health-retries 20
      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 5s
          --health-timeout 3s
          --health-retries 20
    env:
      NODE_ENV: test
      APP_REGION: offshore
      DATABASE_URL: postgres://cryptopay:cryptopay@localhost:55432/cryptopay
      REDIS_URL: redis://localhost:6379
      ETHIOPIA_SERVICES_CRYPTO_DISABLED: 'true'
      AUTH_JWT_SECRET: test-jwt-secret
      AUTH_JWT_ISSUER: cryptopay-internal
      AUTH_JWT_AUDIENCE: cryptopay-services
      WATCHER_CALLBACK_SECRET: test-callback-secret
      WATCHER_CALLBACK_MAX_AGE_MS: '300000'
      PAYOUT_ORCHESTRATOR_URL: http://localhost:3003
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Install pnpm
        run: npm i -g pnpm@9.15.5

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Ethiopia boundary check
        run: pnpm check:ethiopia-boundary

      - name: Lint
        run: pnpm -w lint

      - name: Typecheck
        run: pnpm -w typecheck

      - name: Test
        run: pnpm -w test

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22'

      - name: Go watcher tests
        run: |
          go test ./workers/base-watcher/...
          go test ./workers/solana-watcher/...

  # ─── Build and push Docker images on main branch ───
  build-images:
    needs: validate
    runs-on: ubuntu-latest
    env:
      PUSH_IMAGES: ${{ github.ref == 'refs/heads/main' && github.event_name == 'push' }}
    permissions:
      contents: read
      packages: write
    strategy:
      matrix:
        include:
          # Node.js services
          - name: core-api
            dockerfile: services/core-api/Dockerfile
            filter: core_api
          - name: customer-auth
            dockerfile: services/customer-auth/Dockerfile
            filter: customer_auth
          - name: offshore-collector
            dockerfile: services/offshore-collector/Dockerfile
            filter: offshore_collector
          - name: payout-orchestrator
            dockerfile: services/payout-orchestrator/Dockerfile
            filter: payout_orchestrator
          - name: reconciliation-worker
            dockerfile: services/reconciliation-worker/Dockerfile
            filter: reconciliation_worker
          - name: admin-api
            dockerfile: services/admin-api/Dockerfile
            filter: admin_api
          # Next.js frontend
          - name: web
            dockerfile: apps/web/Dockerfile
            filter: web
          # Go watchers
          - name: base-watcher
            dockerfile: workers/base-watcher/Dockerfile
            filter: base_watcher
          - name: solana-watcher
            dockerfile: workers/solana-watcher/Dockerfile
            filter: solana_watcher
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Detect changed image inputs
        id: changes
        uses: dorny/paths-filter@v3
        with:
          filters: |
            core_api:
              - '.dockerignore'
              - '.npmrc'
              - 'package.json'
              - 'pnpm-lock.yaml'
              - 'pnpm-workspace.yaml'
              - 'packages/**'
              - 'services/core-api/**'
            customer_auth:
              - '.dockerignore'
              - '.npmrc'
              - 'package.json'
              - 'pnpm-lock.yaml'
              - 'pnpm-workspace.yaml'
              - 'packages/**'
              - 'services/customer-auth/**'
            offshore_collector:
              - '.dockerignore'
              - '.npmrc'
              - 'package.json'
              - 'pnpm-lock.yaml'
              - 'pnpm-workspace.yaml'
              - 'packages/**'
              - 'services/offshore-collector/**'
            payout_orchestrator:
              - '.dockerignore'
              - '.npmrc'
              - 'package.json'
              - 'pnpm-lock.yaml'
              - 'pnpm-workspace.yaml'
              - 'packages/**'
              - 'services/payout-orchestrator/**'
            reconciliation_worker:
              - '.dockerignore'
              - '.npmrc'
              - 'package.json'
              - 'pnpm-lock.yaml'
              - 'pnpm-workspace.yaml'
              - 'packages/**'
              - 'services/reconciliation-worker/**'
            admin_api:
              - '.dockerignore'
              - '.npmrc'
              - 'package.json'
              - 'pnpm-lock.yaml'
              - 'pnpm-workspace.yaml'
              - 'packages/**'
              - 'services/admin-api/**'
            web:
              - '.dockerignore'
              - '.npmrc'
              - 'package.json'
              - 'pnpm-lock.yaml'
              - 'pnpm-workspace.yaml'
              - 'packages/**'
              - 'services/**'
              - 'apps/web/**'
            base_watcher:
              - '.dockerignore'
              - 'workers/base-watcher/**'
            solana_watcher:
              - '.dockerignore'
              - 'workers/solana-watcher/**'

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        if: env.PUSH_IMAGES == 'true'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push
        if: env.PUSH_IMAGES == 'true' || steps.changes.outputs[matrix.filter] == 'true'
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ${{ matrix.dockerfile }}
          push: ${{ env.PUSH_IMAGES == 'true' }}
          tags: |
            ${{ env.IMAGE_PREFIX }}/cryptopay-${{ matrix.name }}:latest
            ${{ env.IMAGE_PREFIX }}/cryptopay-${{ matrix.name }}:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
