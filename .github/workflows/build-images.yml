name: Build Images

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  packages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - image: core-api
            dockerfile: services/core-api/Dockerfile
            context: .
          - image: customer-auth
            dockerfile: services/customer-auth/Dockerfile
            context: .
          - image: offshore-collector
            dockerfile: services/offshore-collector/Dockerfile
            context: .
          - image: payout-orchestrator
            dockerfile: services/payout-orchestrator/Dockerfile
            context: .
          - image: reconciliation-worker
            dockerfile: services/reconciliation-worker/Dockerfile
            context: .
          - image: admin-api
            dockerfile: services/admin-api/Dockerfile
            context: .
          - image: web
            dockerfile: apps/web/Dockerfile
            context: .
          - image: base-watcher
            dockerfile: workers/base-watcher/Dockerfile
            context: .
          - image: solana-watcher
            dockerfile: workers/solana-watcher/Dockerfile
            context: .
    env:
      IMAGE_REGISTRY: ghcr.io/${{ github.repository_owner }}/cryptopay
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push image
        uses: docker/build-push-action@v6
        with:
          context: ${{ matrix.context }}
          file: ${{ matrix.dockerfile }}
          push: true
          tags: |
            ${{ env.IMAGE_REGISTRY }}/${{ matrix.image }}:${{ github.sha }}
            ${{ env.IMAGE_REGISTRY }}/${{ matrix.image }}:latest

      - name: Generate SBOM
        uses: anchore/sbom-action@v0
        with:
          image: ${{ env.IMAGE_REGISTRY }}/${{ matrix.image }}:${{ github.sha }}
          format: spdx-json
          output-file: sbom-${{ matrix.image }}.spdx.json

      - name: Upload SBOM
        uses: actions/upload-artifact@v4
        with:
          name: sbom-${{ matrix.image }}
          path: sbom-${{ matrix.image }}.spdx.json

      - name: Scan image (Trivy)
        uses: aquasecurity/trivy-action@0.28.0
        with:
          image-ref: ${{ env.IMAGE_REGISTRY }}/${{ matrix.image }}:${{ github.sha }}
          format: table
          severity: CRITICAL,HIGH
          ignore-unfixed: true
          exit-code: '1'

      - name: Install Cosign
        uses: sigstore/cosign-installer@v3.7.0

      - name: Sign image
        env:
          COSIGN_EXPERIMENTAL: 'true'
        run: |
          cosign sign --yes "${IMAGE_REGISTRY}/${{ matrix.image }}:${{ github.sha }}"
